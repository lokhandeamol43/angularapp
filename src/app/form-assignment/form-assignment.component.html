<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text left rounded shadow py-5">
            <div class="row justify-content-center">Admission Registration Form</div>

            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required ngModel placeholder="Enter your full name"><br>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"  class="form-control" id="email" name="email" email required ngModel placeholder="Enter your valid email"><br>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel"  class="form-control" id="phone" name="phone" required ngModel placeholder="Enter your phone number"><br>
                </div>
                
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date"  class="form-control" id="date_of_birth" name="date_of_birth" ngModel required><br>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male" ngModel required>
                        <label class="form-check-label" for="male">Male</label><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female" ngModel>
                        <label class="form-check-label" for="female">Female</label><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="other" name="gender" value="other" ngModel>
                        <label class="form-check-label" for="other">Other</label><br>
                    </div>
                </div>

            
                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course"  class="form-control" name="course" ngModel required>
                        <option value="">Select Course</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="business">Business</option>>
                    </select><br>
                </div>
                
                <div class="form-group">
                    <label for="upload_docs">Upload Documents:</label>
                    <input type="file"  class="form-control" id="upload_docs" name="upload_docs" ngModel required><br>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agree_terms" name="agree_terms" ngModel required>
                        <label class="form-check-label mb-2" for="agree_terms">I agree to the terms and conditions</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <button type="submit" [disabled]="!myForm.valid" class="btn btn-success mt-2">Submit</button>
                        </div>
                        <div class="col text-end">
                            <input type="reset" value="Reset" class="btn btn-secondary mt-2">
                        </div>
                    </div>
                </div>
            
            </form>

        </div>
    </div>
</div>
