
<div class="box">
    <div class="container mt-4">
        <p class="text-center"><b>Component 1</b></p>
        <h2 class="text-center">Age Calculator</h2>
        <div class="form-group">
        <label for="dateOfBirth"><strong>Date of Birth:</strong></label>
        <input class="form-control mt-2" type="date" id="dateOfBirth" [(ngModel)]="dateOfBirth">
        </div>
        <button type="submit" class="btn btn-primary mt-3"  style="margin-left: 70px;" (click)="calculateAge()">Calculate Age</button>
        <button type="button" class="btn btn-secondary mt-3" style="margin-left: 40px;" (click)="resetForm()">Reset</button>
        <div class="mt-2" *ngIf="age">
        <p class="text-center"><strong>Your age is :</strong></p>
        <p style="display: inline;"><strong>Years:</strong> {{ age.years }}</p>
        <p style="display: inline;" class="months"><strong>Months:</strong> {{ age.months }}</p>
        <p style="display: inline;" class="days"><strong>Days:</strong> {{ age.days }}</p>
        </div>
    </div>
</div>
