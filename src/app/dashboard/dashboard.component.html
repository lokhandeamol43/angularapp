<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">

                <div class="card mt-4 text-center ddd appname">
                    <h3 class="text-dark p-3 pt-2 pb-2">To Do List</h3>
                
                    <div class="input-group p-4">
                        <input type="text" class="form-control" id="task-value" placeholder="Enter your task " name="task" [(ngModel)]="addTaskValue">
                        <div class="addtn">
                        <button class="btn btn-success addbtn" type="button" (click)="addTask()"><strong>+</strong></button>
                        </div>
                      </div>
                </div>

                

                <div class="ddd round mb-2" style="overflow-y: auto; height: 350px;">
                    <h4 class="text-dark p-2">Lists : </h4>
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border" id="tasks" >
                            <div class="input-group row ps-3" >
                                <div class="card col-md-10 border-0" id="task-value"> {{task.task_name}} </div>
                                <button class="btn btn-primary col me-2 edited" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)" >Edit</button>
                                <div class="btn btn-danger col removebtn" (click)="deleteTask(task)" ><strong>X</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>

        </div>

    </div>
</div>
